<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hospital</title>
    <link rel="icon" href="favicon.ico">
    <!--bootstrap-->
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!--fontawesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.0/css/all.css" integrity="sha384-aOkxzJ5uQz7WBObEZcHvV5JvRW3TUc2rNPA7pe3AwnsUohiw1Vj2Rgx2KSOkF5+h" crossorigin="anonymous">
<body>
    <div class="container">
        <div class="row">
            <div class="bg-black-light d-flex justify-content-center col-12 col-sm-12 col-md-4 col-lg-4 col-xl-4">
                <div class="mg-10">
                    <img src="img/doctor-2.jpg" width="200" height="200" alt="doctor">
                    <div class="mg-b-10">
                        <h3 class="tx-gray">Dr. Brooks Latshaw</h3>
                    <span class="tx-green">Surgeon</span>
                    </div>
                    <ul class="tx-gray bg-gray-light pd-10">
                        <li class="mg-b-5 d-flex flex-row align-items-center justify-content-start">
                            <div class="wd-50p">Day Start:</div>
                            <div class="wd-50p">08:00 AM</div>
                        </li>
                        <li class="mg-b-5 d-flex flex-row align-items-center justify-content-start">
                            <div class="wd-50p">Lunch Start:</div>
                            <div class="wd-50p">12:00 AM</div>
                        </li>
                        <li class="mg-b-5 d-flex flex-row align-items-center justify-content-start">
                            <div class="wd-50p">Lunch End:</div>
                            <div class="wd-50p">01:00 PM</div>
                        </li>
                        <li class="mg-b-5 d-flex flex-row align-items-center justify-content-start">
                            <div class="wd-50p">Day End:</div>
                            <div class="wd-50p">05:00 PM</div>
                        </li>
                         <li class="mg-b-5 d-flex flex-row align-items-center justify-content-start">
                            <div class="wd-50p">Day Hours:</div>
                            <div class="wd-50p">8</div>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="work_info col-12 col-sm-12 col-md-8 col-lg-8 col-xl-8">
                <h3>Patients</h3>
                <div class="patients row ">
                    <div class="col-4 col-sm-4 col-md-4 col-lg-4 col-xl-4">
                        <h6>First Name</h6>
                    </div>
                    <div class="col-4 col-sm-4 col-md-4 col-lg-4 col-xl-4">
                        <h6>Last Name</h6>
                    </div>
                    <div class="col-4 col-sm-4 col-md-2 col-lg-2 col-xl-4">
                        <h6>Times</h6>
                    </div>
                </div>
                <div class="row">
                    <div class="col-4 col-sm-4 col-md-4 col-lg-4 col-xl-4">
                        <span>Bob</span>
                    </div>
                    <div class="col-4 col-sm-4 col-md-4 col-lg-4 col-xl-4">
                        <span>Monty</span>
                    </div>
                    <div class="col-4 col-sm-4 col-md-2 col-lg-4 col-xl-4">
                        <span>10:00 AM - 04:00 PM</span>
                    </div>
                </div><!--patient-->
                <div class="row">
                    <div class="col-4 col-sm-4 col-md-4 col-lg-4 col-xl-4">
                        <span>Bob</span>
                    </div>
                    <div class="col-4 col-sm-4 col-md-4 col-lg-4 col-xl-4">
                        <span>Monty</span>
                    </div>
                    <div class="col-4 col-sm-4 col-md-2 col-lg-4 col-xl-4">
                        <span>10:00 AM - 04:00 PM</span>
                    </div>
                </div><!--patient-->


            </div>
        </div>
    </div>
</body>
</html>
