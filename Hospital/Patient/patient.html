<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hospital</title>
    <!--bootstrap-->
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!--fontawesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.0/css/all.css" integrity="sha384-aOkxzJ5uQz7WBObEZcHvV5JvRW3TUc2rNPA7pe3AwnsUohiw1Vj2Rgx2KSOkF5+h" crossorigin="anonymous">
<body>
    <div class="container">
        <div class="row">
            <div class="d-flex justify-content-center bg-white col-12 col-sm-12 col-md-4 col-lg-4 col-xl-4">
                <div class="mg-10">
                    <img src="img/patient.jpg" width="300"  alt="patient">
                    <h3>Bob</h3>
                </div>
            </div>
            <div class="work_info col-12 col-sm-12 col-md-8 col-lg-8 col-xl-8">
                <h3>Procedures</h3>
                <div class="patients row ">
                    <div class="col-4 col-sm-4 col-md-4 col-lg-4 col-xl-4">
                        <h6>Procedure</h6>
                    </div>
                    <div class="col-4 col-sm-4 col-md-4 col-lg-4 col-xl-4">
                        <h6>Time</h6>
                    </div>
                    <div class="col-4 col-sm-4 col-md-2 col-lg-2 col-xl-4">
                        <h6>Doctor Name</h6>
                    </div>
                </div>
                <div class="row">
                    <div class="col-4 col-sm-4 col-md-4 col-lg-4 col-xl-4">
                        <span>Heard surgery</span>
                    </div>
                    <div class="col-4 col-sm-4 col-md-4 col-lg-4 col-xl-4">
                        <span>10:00 AM - 04:30 PM</span>
                    </div>
                    <div class="col-4 col-sm-4 col-md-2 col-lg-4 col-xl-4">
                        <span>Dr. Brooks Latshaw</span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-4 col-sm-4 col-md-4 col-lg-4 col-xl-4">
                        <span>Intravenous injection</span>
                    </div>
                    <div class="col-4 col-sm-4 col-md-4 col-lg-4 col-xl-4">
                        <span>05:00 AM - 05:10 PM</span>
                    </div>
                    <div class="col-4 col-sm-4 col-md-2 col-lg-4 col-xl-4">
                        <span>Dr. Tom Mor</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
