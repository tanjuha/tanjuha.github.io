<!doctype html>
<html lang="en">
<head>
	<meta charset=utf-8>
	<title>carousel</title>
	<link rel="icon" href="favicon.ico">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" type="text/css" href="font-awesome.css">
</head>
<body>
	<div class="container">
		<div id="prev" onclick="funCarousel(-1)" class="fa fa-prev"></div>
		<div id="next" onclick="funCarousel(1)" class="fa fa-next"></div>
		<div class="slide">
			<div class="page">1/3</div>
			<img src="https://picsum.photos/600/300/?random=1">
		</div>
			<div class="slide">
			<div class="page">2/3</div>
			<img src="https://picsum.photos/600/300/?random=2">
		</div>
			<div class="slide">
			<div class="page">3/3</div>
			<img src="https://picsum.photos/600/300/?random=3">
		</div>
	</div>
	<!-- script -->
	<script src="script.js"></script>
</body>
</html>
