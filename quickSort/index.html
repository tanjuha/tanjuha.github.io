<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Quick sort</title>
</head>
<body>
<div align="center">
    <h1>Quick sort</h1>
    <h4>Input array:</h4>
    <textarea name="input-arr" id="input-arr" cols="40" rows="3"></textarea>
    <br>
    <button id="sort" onclick="sort()">sort</button>
    <h4>Output array:</h4>
    <textarea disabled name="output-arr" id="output-arr" cols="40" rows="3"></textarea>
    <br><br>
    <span>Number of length: <span><b id="length-arr">0</b></span></span>
    <br><br>
    <span>Best-case performance:  <b>O(n log n)</b></span>
    <br>
    <span>Worst-case performance: <b>O(n<sup>2</sup>)</b></span>
</div>
<script src="quickSort.js"></script>
</body>
</html>
