<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web:300,400,600,700" rel="stylesheet">
    <link rel="icon" href="favicon.ico">
    <title>Form</title>
    <!--https://codepen.io/ehermanson/pen/KwKWEv?editors=0100-->
</head>
<body>
<div class="container">
        <div class="form">
            <h1>Sing Up</h1>
            <form action="/" method="post">
                <div class="field-wrap">
                    <label class="active">First Name <sup>&#10038;</sup></label>
                    <input type="text" required autocomplete="off" class="">
                </div>
                <div class="field-wrap">
                    <label>Last Name <sup>&#10038;</sup></label>
                    <input type="text" required autocomplete="off" class="">
                </div>
                <div class="field-wrap">
                    <label>Email address <sup>&#10038;</sup></label>
                    <input type="text" required autocomplete="off">
                </div>
                <div class="field-wrap">
                    <label>Set a password <sup>&#10038;</sup></label>
                    <input type="password" required autocomplete="off">
                </div>
                <button type="submit" class="btn mg-b-40">Get started</button>
            </form>
        </div>
</div>

</body>
</html>
