<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>sublame text</title>
	<link rel="icon" href="favicon.ico">
	<link rel="stylesheet" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet">
</head>
	<body>
		<h3> generator border radius</h3>
		<div class="container">
			<div class="generator">
						<span>top left</span>
				<input type="range" min="0" max="50" step="1" value="0" oninput="fun()" id="top-l">
				<input type="text" id="val-t-l"><br>
						<span>top right</span>
				<input type="range" min="0" max="50" step="1" value="0" oninput="fun()" id="top-r">
				<input type="text" id="val-t-r"><br>
						<span>buttom left</span>
				<input type="range" min="0" max="50" step="1" value="0" oninput="fun()" id="bot-l">
				<input type="text" id="val-b-l"><br>
						<span>buttom right</span>
				<input type="range" min="0" max="50" step="1" value="0" oninput="fun()" id="bot-r">
				<input type="text" id="val-b-r">
			</div>
			<div id="div"></div>
		</div>
		<!-- script -->
		<script src="script.js"></script>
	</body>
</html>
